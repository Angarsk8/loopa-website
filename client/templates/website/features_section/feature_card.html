<template name="featureCard">
    <div class="card {{featureIndex}}-card {{color}} z-depth-2 hoverable">
        <div class="card-front {{featureIndex}}-card-front">
            <div class="card-front--title center-align white-text">{{featureTitle}}</div>
        </div>
        <div class="card-back {{featureIndex}}-card-back {{color}}">
            <div class="card-back--title center-align white-text">{{featureTitle}}</div>
            <div class="card-back--content center-align white-text">
                <p class="valign">{{featureDescription}}</p>
            </div>
        </div>
    </div>
</template>
