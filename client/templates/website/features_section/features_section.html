<template name="featuresSection">
    <div class="container">
        <h4 class="feature-title center-align" style="margin-top: 100px;">Nuestros Beneficios</h4>
        <div class="features row">
            <div class="feature-one col s12 m6 l4">
                {{> featureCard cardsContent.firstCard}}
            </div>
            <div class="col s12 m6 l4">
                <div class="row cont-small">
                    <div class="feature-two col s12 m12 l12">
                        {{> featureCard cardsContent.secondCard}}
                    </div>
                    <div class="feature-three col s12 m12 l12">
                        {{> featureCard cardsContent.thirdCard}}
                    </div>
                </div>
            </div>
            <div class="col s12 m12 l4">
                <div class="row">
                    <div class="feature-four col s12 m6 l12">
                        {{> featureCard cardsContent.fourthCard}}
                    </div>
                    <div class="feature-five col s12 m6 l12">
                        {{> featureCard cardsContent.fifthCard}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
